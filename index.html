<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="wrapper">
        <form>
            <h2 class="subheading">Booking Details</h2>
            <section class="main-flex">
                <section class="field-spc form-agile">
                    <select class="form-control">
                        <option>from</option>
                        <option value="lagos">Lagos</option>
                        <option value="abuja">Abuja</option>
                        <option value="kano">Kano</option>
                        <option value="port-harcourt">Port-Harcourt</option>
                        <option value="delta">Delta</option>
                        <option value="jos">Jos</option>
                    </select>
                </section>
                <section class="field-spc form-agile2">
                    <select class="form-control">
                        <option>To</option>
                        <option value="canada">Canada</option>
                        <option value="australia">Australia</option>
                        <option value="brazil">Brazil</option>
                        <option value="new york">New York</option>
                        <option value="chicago">Chicago</option>
                        <option value="mexico">Mexico</option>
                    </select>               
                 </section>
            </section>
            <section class="main-flex">
                <section class="field-spc form-agile">
                    <select class="form-control">
                        <option>Preferred</option>
                        <option value="american airline">American Airline</option>
                        <option value="delta airline">Delta Airline</option>
                        <option value="frontier airline">Frontier Airline</option>
                        <option value="jet blue">Jet Blue</option>
                        <option value="southwest airline">Southwest Airline</option>
                    </select>
                </section>
                <section class="field-spc form-agile2" >
                    <select class="form-control">
                        <option>Preferred seating</option>
                        <option value="window">Window</option>
                        <option value="aisle">Aisle</option>
                        <option value="special">Special(Request note below)</option>
                    </select>
                </section>
            </section>
            <section class="main-flex">
                <section class="field-spc form-agile">
                    <input id="datepicker" name="text" type="text" placeholder="Departure Date" value="" onfocus="this.value='';" onblur="if(this.value == ''){this.value='mm/dd/yyy';}" required='' class="hasDatepicker">
                </section>
                <section class="field-spc form-agile2">
                    <input typr="text" id="timepicker" name="time" class="timepicker form-control has wickedpicker" placeholder="Departure Time" value="" onkeypress="return false;">
                </section>
            </section>
            <section class="triple">
                <section class="field-spc form-agile11">
                    <select class="form-control">
                        <option>Adult(12 yrs)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5+</option>
                    </select>
                </section>
                <section class="field-spc form-agile22">
                    <select class="form-control">
                        <option>Children(2-11 Yrs)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </section>
                <section class="field-spc form-agile33">
                    <select class="form-control">
                        <option>Infants(under 2 Yrs)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5+</option>
                    </select>
                </section>
             </section>
             <section class="radio">
                <h6>Select Your Fare</h6>
                <ul class="radio-buttons">
                    <li>
                     <input type="radio" id="a-option" name="selector1">
                     <label for="a-optiom">One Way</label>
                    </li>
                    <li>
                        <input type="radio" id="b-option" name="selector1">
                        <label for="b-optiom">Round Trip</label>
                    </li>
                </ul>
             </section>
             <section class="main-flex">
                <section class="field-spc form-agile">
                    <input id="timepicker" name="time" class="timepicker form-control haswickedpicker" placeholder="Return Time" value="" onkeypress="return false ">
                </section>
                <section class="field-spc form-agile2">
                    <input id="datepicker1" name="text" placeholder="Return Date" value="" onfocus="this.value='';" onblur="if(this.value==''){this.value='mm/dd/yyy'}" required="" class="hasDatepicker">
                </section>
             </section>
            <section class="field-spc form-agile2">
                <textarea name="message" placeholder="Any message"></textarea>
            </section>
            <h3 class="sub-heading">Personal Details</h3>
            <section class="main-flex">
                <section class="field-spc form-agile">
                    <input type="text" name="Name" placeholder="Full Name" required>
                </section>
               <section class="main-flex">
                <section class="field-spc form-agile">
                    <input type="text" name="Name" placeholder="Phone Number" required>
                </section>
                <section class="main-flex">
                <section class="field-spc form-agile">
                    <input type="text" name="Name" placeholder="Email" required>
                </section>
            </section>
            <input type="submit" value="submit">
            <input type="reset" value="Clear form">
        </form>
    </section>
</body>
</html>
